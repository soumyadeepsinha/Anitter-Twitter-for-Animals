<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Aniter - Twitter for animals</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="title">Aniter - Twitter for animals🐈</h1>
  </header>
  <main>
    <form class="aniter-form">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" id="name" name="name" autocomplete="off">
      <label for="content">Anittes</label>
      <textarea class="u-full-width" placeholder="Whats on your stomach?" type="text" id="content" name="content"
        autocomplete="off"></textarea>
      <button class="button-primary">Send Aniter 🐱</button>
    </form>
    <div class="loading">
      <img src="loading.gif" alt="loading snipper">
    </div>
    <div class="anitters"></div>
  </main>
  <script src="app.js"></script>
</body>

</html>
